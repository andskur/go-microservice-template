version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: microservice-template-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_USER: dev
      POSTGRES_DB: microservice_dev
    volumes:
      - ./data/db/postgres:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    container_name: microservice-template-migrate
    depends_on:
      - postgres
    volumes:
      - ./db/migrations:/migrations
    command: ["-path=/migrations", "-database", "postgres://dev:dev@postgres:5432/microservice_dev?sslmode=disable", "up"]

  redis:
    image: redis:7-alpine
    container_name: microservice-template-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

  app:
    build: .
    container_name: microservice-template-app
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"   # HTTP (when added)
      - "9090:9090"   # gRPC
    environment:
      DATABASE_ENABLED: "true"
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: dev
      DATABASE_PASSWORD: dev
      DATABASE_NAME: microservice_dev
      GRPC_ENABLED: "true"
      GRPC_HOST: "0.0.0.0"
      GRPC_PORT: 9090
