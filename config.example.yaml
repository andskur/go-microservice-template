# Example configuration file for go-microservice-template
# Copy this file to config.yaml and modify as needed

# Application environment (prod, dev, local)
env: prod

# Module configurations
# Uncomment and configure modules as you implement them

# Example: Database module configuration
# Uncomment to enable PostgreSQL/MySQL database connectivity
# database:
#   enabled: true
#   driver: postgres        # postgres, mysql, sqlite
#   host: localhost
#   port: 5432
#   name: mydb             # database name
#   user: dbuser
#   password: dbpass
#   ssl_mode: disable      # disable, require, verify-full
#   max_open_conns: 25
#   max_idle_conns: 5
#   conn_max_lifetime: 300 # seconds

# Example: HTTP server module configuration
# Uncomment to enable HTTP REST API server
# http:
#   enabled: true
#   host: 0.0.0.0
#   port: 8080
#   read_timeout: 30       # seconds
#   write_timeout: 30      # seconds
#   shutdown_timeout: 10   # seconds

# Example: gRPC server module configuration
# Uncomment to enable gRPC API server
# grpc:
#   enabled: true
#   host: 0.0.0.0
#   port: 9090
